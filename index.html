<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>VALORANT Wiki</title>
</head>

<body>
    <div class='title'>
        <h1>VALORANT Wiki</h1>
    </div>
    <form action="">
        <input type='text' placeholder="Enter Agent Name">
        <input type='submit' value='Get Agent Info'>
    </form>
    <main>
        <div class='flex-container'>
            <div class='name'>
                <p>Name: </p>
                <p id='name'></p>
            </div>
            <div class='background'>
                <p>Background: </p>
                <p id='lore'></p>
            </div>
            <div class='role'>
                <p>Role: </p>
                <p id='role'></p>
            </div>
            <div class='abilities'>
                <p>Abilities: </p>
                <p id='ability1'></p>
                <p id='icon1'></p>
                <p id='descrpiption1'></p>
                <p id='ability2'></p>
                <p id='icon2'></p>
                <p id='description2'></p>
                <p id='grenade'></p>
                <p id='icon3'></p>
                <p id='description3'></p>
                <p id='ultimate'></p>
                <p id='icon4'></p>
                <p id='description4'></p>
            </div>
            <div class='portrait'>
                <p id='portrait'></p>
            </div>
        </div>
    </main>

</body>

</html>
